<!-- https://github.com/mermaid-js/mermaid -->

{{ $js := resources.Get "theme/js/mermaid/mermaid.min.js" }}
{{ $map := resources.Get "theme/js/mermaid/mermaid.min.js.map" }}
{{ $secureJS := $js | resources.Fingerprint "sha512" }}
<script src="{{ $secureJS.Permalink }}" integrity="{{ $secureJS.Data.Integrity }}"></script>
<script>
  var config = {
    startOnLoad: true,
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true,
      curve: "cardinal",
    },
    theme: "neutral",
    securityLevel: "strict",
  };

  mermaid.initialize(config);
</script>
