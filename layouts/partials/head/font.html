{{ if .Site.IsServer }}
  {{ with .Site.Params.font.localURL }}
    <link rel="stylesheet" href="{{ . }}">
  {{ end }}
{{ else }}
  {{ with .Site.Params.font.URL }}
    <link rel="stylesheet" href="{{ . }}">
  {{ end }}
{{ end }}

{{ with .Site.Params.font.family }}
  <style>
    body { font-family: '{{ . }}', sans-serif; }
  </style>
{{ end }}
