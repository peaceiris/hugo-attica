baseURL: "https://example.com"

module:
  imports:
    - path: github.com/peaceiris/hugo-theme-iris

# googleAnalytics: UA-123-45
disqusShortname: hugothemeiris

# paginate: 3
canonifyURLs: true
enableRobotsTXT: true
pluralizeListTitles: false

# hugo syntax highlighting
pygmentsUseClasses: true
pygmentsCodefences: true

enableEmoji: true
enableGitInfo: true
enableInlineShortcodes: true

taxonomies: {}
#   - tag: tags

imaging:
  quality: 75

markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  tdewolff:
    xml:
      keepWhitespace: true

# Configure Languages
DefaultContentLanguage: en
languages:
  en:
    contentDir: content/en
    languageName: English
    languageCode: en-us
    params:
      author: peaceiris
      description: Hugo IRIS Theme Demo Site
      publishdate: '2020-01-01'
      twitter:
        username: piris314
      ogp:
        siteName: Hugo Theme Iris
        image: images/ogp.jpg
        locale: en-US
    title: Hugo IRIS Theme
    weight: 1
    font:
      url: 'https://fonts.googleapis.com/css2?family=Goblin+One&display=swap'
      fontFamily: "'Goblin One', cursive"
  ja:
    contentDir: content/ja
    languageName: 日本語
    languageCode: ja-jp
    params:
      author: peaceiris
      description: Hugo IRIS テーマデモサイト
      publishdate: '2020-01-01'
      twitter:
        username: piris314
      ogp:
        siteName: Hugo Theme Iris
        image: images/ogp.jpg
        locale: ja-JP
    title: Hugo IRIS テーマ
    weight: 2
    font:
      url: 'https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap'
      fontFamily: "'Noto Sans JP', sans-serif"
